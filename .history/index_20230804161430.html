<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1> Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button>
                <span data-copyMsg>

                </span>
                <img>
            </button>
        </div>
        <div class ="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>

            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">inlcudes upperCase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">inlcudes lowerCase letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="number">inlcudes number</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">inlcudes symbol</label>
            </div>
            <div class="strength-conatiner">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            <button class="generatebutton"> Generate Password</button>
        </div>
    </div>
</body>

</html>
